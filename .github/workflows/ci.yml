name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: pip install ruff mypy

      - name: ruff check
        run: ruff check src/ tests/

      - name: ruff format check
        run: ruff format --check src/ tests/

      - name: mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ --cov=src --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t zoom-rtms-plugin:ci .

      - name: Smoke test — mediapipe import
        run: docker run --rm zoom-rtms-plugin:ci python -c "import mediapipe; print('mediapipe ok')"

      - name: Smoke test — rtms import
        run: docker run --rm zoom-rtms-plugin:ci python -c "import rtms; print('rtms ok')"

      - name: Smoke test — app import
        run: docker run --rm zoom-rtms-plugin:ci python -c "import src.main; print('app ok')"
