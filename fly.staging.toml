app = "zoom-rtms-plugin-staging"
primary_region = "iad"

[build]

[env]
  LOG_LEVEL = "DEBUG"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[checks]]
  name = "health"
  type = "http"
  port = 8080
  path = "/health"
  interval = "30s"
  timeout = "10s"
